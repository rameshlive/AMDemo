<div class="container">
  <div class="row">
      <div class="sorting-container">
        <mat-form-field>
          <mat-label>sortBy</mat-label>
          <mat-select [(value)]="sortField">
            <mat-option *ngFor="let field of sortFields" [value]="field"> {{ field }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>orderBy</mat-label>
          <mat-select [(value)]="sortDirection">
            <mat-option *ngFor="let field of sortDirections" [value]="field"> {{ field  }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
       
  </div>
</div>
<div class="product-list mt-2">
    <div class="container pn">
      <div class="row mn">
        <div class="col pn" *ngFor="let product of products | sortby : [sortField,sortDirection]" [style.background]="'#fff'">
            <div class="product">
              <product [product]="product"></product>
            </div>
        </div>
      </div>
    </div>
  </div>
