<div fxLayoutGap="10px" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"  fxLayout.md="row"
fxLayoutAlign="center" id="wishlist">
    <div  *ngIf="wishlists.length; else noproducts">
        <mat-card class="example-card" *ngFor="let wishlist of wishlists" [style.background]="'#fff'">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"><img src="./assets/{{wishlist.avatar}}"/></div>
                <mat-card-title>{{wishlist.name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="./assets/{{wishlist.avatar}}">
              <mat-card-content>
                <p>
                  The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                  A small
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="primary">BUY</button>
                <button mat-raised-button color="accent">SHARE</button>
                <div fxFlex></div>
              <!-- <mat-icon (click)="openSnackBar(wishlist.name)">favorite</mat-icon>-->
                <!--<mat-icon>share</mat-icon>-->
            </mat-card-actions>
        </mat-card>
    </div>
    <ng-template #noproducts>
      <h3>Your wishlist is empty!</h3>
    </ng-template>
</div>
