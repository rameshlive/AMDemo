
  <div class="img-container">
    <img mat-card-image src="./assets/{{product.id}}.png">
  </div>
  <div class="product-name">
    <!--<div mat-card-avatar class="example-header-image">
      <img src="./assets/{{product.id}}.png"/>
    </div>-->
    <div mat-card-title class="mat-card-tiltle">{{product.name}}</div>
    <div mat-card-subtitle>Dog Breed</div>
    <div class="container">
      <div class="row rating-container">
        <div class="rating btns"> <custom-starrating [color]="'primary'" [star]="5"></custom-starrating></div>
        <div class="likes btns"> <custom-like [color]="'primary'" [inputStyle]="'18px'"></custom-like></div>
      </div>
    </div>

  </div>

    <button class="favoriteBtn" #item 
            [disabled]="product.isWishlisted || selectedItem == product.id" 
            (click)="addToWishlist(product.id,product.name)">
            
             <div *ngIf="product.isWishlisted">
                  <mat-icon [class.mat-accent]='product.isWishlisted'>favorite</mat-icon>
             </div>
             
             <div *ngIf="!product.isWishlisted">
                <mat-icon class="mat-accent"> {{ selectedItem == product.id ? 'favorite' : 'favorite_border' }}</mat-icon>
             </div>
            
    </button>
