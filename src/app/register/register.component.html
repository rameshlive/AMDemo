
<div class="login-container">
    <mat-card class="example-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-toolbar color="primary">Register</mat-toolbar>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Username" #username="matInput" formControlName="username">
                    <mat-icon matSuffix [color]="username.focused? 'primary' : ''">account_box</mat-icon>
                    <mat-error *ngIf="registerForm.get('username').hasError('required')">Please enter username</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email"  formControlName="email">
                    <span matSuffix class="domainname">@amdemo.com</span>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">Please enter email address</mat-error>
                </mat-form-field>

                <mat-form-field hintLabel="Min 6 characters">
                    <input matInput placeholder="Password" #password="matInput" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                    <mat-icon matSuffix [color]="password.focused ? 'primary':''"(click)="togglePassword()">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    <mat-error *ngIf="registerForm.get('password').hasError('required')">Please enter password</mat-error>
                    <mat-error 
                            *ngIf="!registerForm.get('password').hasError('required') &&  !registerForm.get('password').hasError('invalid')">
                            Password should be atleast 6 characters</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <div class="newuser" fxLayou="row" fxLayoutAlign="flex-end">
                    <mat-label color="primary"><a [routerLink]="['/login']" > Already Register? Login</a></mat-label>
                 </div>
                <button type="submit" color="accent" [disabled]="registerForm.invalid" mat-raised-button aria-label="click here to register">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
