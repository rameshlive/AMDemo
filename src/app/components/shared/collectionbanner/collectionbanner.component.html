<section class="category-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Men</h5>
                <a [routerLink]="['/categories/1']">
                    <div class="collection-banner shadow p-left text-center">
                        <img class="img-fluid" src="./assets/homebanner/men.jpg" alt="Men banner images">
                        <div class="contain-banner">
                            <div>
                                <h4>Save 60%</h4>
                                <h3>Men</h3>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <div class="slider-wrapper">
                    <app-example [categoryId]="1"></app-example>
                </div>
            </div>

            <div class="col-md-6">
                <h5>Woman</h5>
                <a [routerLink]="['/categories/2']">
                    <div class="collection-banner shadow p-left text-center">
                        <img class="img-fluid" src="./assets/homebanner/woman.jpg" alt="Woman banner images">
                        <div class="contain-banner">
                            <div>
                                <h4>Save 50%</h4>
                                <h3>Woman</h3>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <div class="slider-wrapper">
                    <app-example [categoryId]="2"></app-example>
                </div>
            </div>

            <div class="col-md-6">
                <h5>Kids</h5>
                <a [routerLink]="['/categories/3']">
                    <div class="collection-banner shadow p-right text-center">
                        <img class="img-fluid" src="./assets/homebanner/kids1.jpg" alt="Kids banner images">
                        <div class="contain-banner">
                            <div>
                                <h4>Save 75%</h4>
                                <h3>Kids</h3>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <div class="slider-wrapper">
                    <app-example [categoryId]="3"></app-example>
                </div>
            </div>

            <div class="col-md-6">
                <h5>Beauty & Care</h5>
                <a [routerLink]="['/categories/4']">
                    <div class="collection-banner shadow p-right text-center">
                        <img class="img-fluid" src="./assets/homebanner/healthcare.jpg" alt="Kids banner images">
                        <div class="contain-banner">
                            <div>
                                <h4>Save 25%</h4>
                                <h3>beauty</h3>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <div class="slider-wrapper">
                    <app-example [categoryId]="4"></app-example>
                </div>
            </div>

        </div>
    </div>
</section>
