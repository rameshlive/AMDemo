<div class="flex">
    <div class="data">{{ message }}  <mat-hint color="accent" class="remaining">  {{count$| async}} </mat-hint> seconds</div>
    <div class="dismiss">
      <button mat-icon-button (click)="snackBarRef.dismiss()">
          <mat-icon color="accent">close</mat-icon>
        </button>
    </div> 
</div>
